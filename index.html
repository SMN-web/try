<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase SDK Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    #message {
      margin-top: 50px;
      font-size: 22px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Firebase SDK Initialization Test</h1>
  <div id="message">Loading Firebase SDK...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAWphaG1_4n1i3F9kY_TrMdvjVQomu7OtQ",
  authDomain: "organizer-359e3.firebaseapp.com",
  projectId: "organizer-359e3",
  storageBucket: "organizer-359e3.firebasestorage.app",
  messagingSenderId: "223125946708",
  appId: "1:223125946708:web:17850e13399725533288c1",
  measurementId: "G-R9GMNJ5Q7T"
    };

    const messageDiv = document.getElementById('message');

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.firebaseAuth = auth;
      messageDiv.textContent = "Firebase SDK loaded and initialized successfully!";
      messageDiv.style.color = "#27ae60";
    } catch (e) {
      messageDiv.textContent = "Firebase SDK failed to initialize: " + e.message;
      messageDiv.style.color = "#e74c3c";
    }
  </script>
</body>
</html>
